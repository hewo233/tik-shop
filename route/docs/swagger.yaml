basePath: /
definitions:
  base.Address:
    properties:
      city:
        type: string
      country:
        type: string
      postalCode:
        type: string
      street:
        type: string
    type: object
  base.Admin:
    properties:
      level:
        type: integer
    type: object
  base.BaseResponse:
    properties:
      code:
        type: integer
      message:
        description: 描述信息
        type: string
    type: object
  base.CartItem:
    properties:
      cart_item_id:
        type: integer
      merchant_id:
        type: integer
      product:
        allOf:
        - $ref: '#/definitions/base.Product'
        description: 商品详情
      product_id:
        type: integer
      quantity:
        type: integer
      selected:
        type: boolean
    type: object
  base.Customer:
    properties:
      address:
        type: string
      phone:
        type: string
    type: object
  base.Merchant:
    properties:
      address:
        type: string
      shop_name:
        type: string
    type: object
  base.MerchantGroup:
    properties:
      items:
        items:
          $ref: '#/definitions/base.CartItem'
        type: array
      merchant_id:
        type: integer
      subtotal:
        type: integer
    type: object
  base.MessageResponse:
    properties:
      message:
        description: Return status description
        type: string
    type: object
  base.Order:
    properties:
      createdAt:
        type: string
      items:
        items:
          $ref: '#/definitions/base.OrderItem'
        type: array
      orderId:
        type: integer
      status:
        type: string
      totalAmount:
        type: integer
      userId:
        type: integer
    type: object
  base.OrderItem:
    properties:
      price:
        type: integer
      productId:
        type: integer
      quantity:
        type: integer
    type: object
  base.PaymentDetails:
    properties:
      cardNumber:
        type: string
      cvv:
        type: string
      expiryDate:
        type: string
    type: object
  base.Product:
    properties:
      description:
        type: string
      id:
        type: integer
      merchant_id:
        type: integer
      name:
        type: string
      price:
        description: 价格(分为单位)
        type: integer
      status:
        description: 0=删除, 1=上架, 2=下架, 3=售罄
        type: integer
      stock:
        type: integer
    type: object
  base.User:
    properties:
      email:
        description: 邮箱
        type: string
      id:
        description: 用户 ID
        type: integer
      role:
        type: string
      status:
        $ref: '#/definitions/base.UserStatus'
      username:
        description: 用户名
        type: string
    type: object
  base.UserStatus:
    enum:
    - 0
    - 1
    - 2
    format: int64
    type: integer
    x-enum-varnames:
    - UserStatus_DELETED
    - UserStatus_ACTIVE
    - UserStatus_BANNED
  cart.AddToCartRequest:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  cart.AddToCartResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      cart_item_id:
        type: integer
    type: object
  cart.ClearCartResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      success:
        type: boolean
    type: object
  cart.GetCartResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      groups:
        items:
          $ref: '#/definitions/base.MerchantGroup'
        type: array
      total_selected:
        type: integer
    type: object
  cart.RemoveItemsRequest:
    properties:
      cart_item_ids:
        items:
          type: integer
        type: array
    type: object
  cart.RemoveItemsResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      success:
        type: boolean
    type: object
  cart.ToggleSelectRequest:
    properties:
      cart_item_ids:
        items:
          type: integer
        type: array
      selected:
        type: boolean
    type: object
  cart.ToggleSelectResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      success:
        type: boolean
    type: object
  cart.UpdateQuantityRequest:
    properties:
      quantity:
        description: 0=删除
        type: integer
    type: object
  cart.UpdateQuantityResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      success:
        type: boolean
    type: object
  order.CancelOrderRequest:
    properties:
      orderId:
        type: integer
    type: object
  order.PayOrderRequest:
    properties:
      orderId:
        type: integer
      paymentDetails:
        $ref: '#/definitions/base.PaymentDetails'
      paymentMethod:
        type: string
    type: object
  order.PostOrderRequest:
    properties:
      address:
        $ref: '#/definitions/base.Address'
      items:
        items:
          $ref: '#/definitions/base.CartItem'
        type: array
      paymentMethod:
        type: string
    type: object
  order.PostOrderResponse:
    properties:
      message:
        type: string
      orderId:
        type: integer
    type: object
  product.CreateProductRequest:
    properties:
      description:
        type: string
      name:
        type: string
      price:
        type: integer
      stock:
        type: integer
    type: object
  product.CreateProductResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      product_id:
        type: integer
    type: object
  product.DeleteProductByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      success:
        type: boolean
    type: object
  product.GetProductByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      product:
        $ref: '#/definitions/base.Product'
    type: object
  product.ListProductsResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      products:
        items:
          $ref: '#/definitions/base.Product'
        type: array
      total:
        type: integer
    type: object
  product.ModifyStockByIDRequest:
    properties:
      current_stock:
        type: integer
      delta:
        type: integer
    type: object
  product.ModifyStockByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      stock:
        type: integer
    type: object
  product.UpdateProductByIDRequest:
    properties:
      description:
        type: string
      name:
        type: string
      price:
        type: integer
      status:
        type: integer
    type: object
  product.UpdateProductByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      product:
        $ref: '#/definitions/base.Product'
    type: object
  user.DeleteUserResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      success:
        type: boolean
    type: object
  user.GetAdminInfoByIDResponse:
    properties:
      admin:
        $ref: '#/definitions/base.Admin'
      base:
        $ref: '#/definitions/base.BaseResponse'
      user:
        $ref: '#/definitions/base.User'
    type: object
  user.GetCustomerInfoByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      customer:
        $ref: '#/definitions/base.Customer'
      user:
        $ref: '#/definitions/base.User'
    type: object
  user.GetMerchantInfoByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      merchant:
        $ref: '#/definitions/base.Merchant'
      user:
        $ref: '#/definitions/base.User'
    type: object
  user.GetUserInfoByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      user:
        $ref: '#/definitions/base.User'
    type: object
  user.ListUsersResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      total_count:
        type: integer
      users:
        items:
          $ref: '#/definitions/base.User'
        type: array
    type: object
  user.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  user.LoginResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      token:
        type: string
    type: object
  user.RegisterRequest:
    properties:
      address:
        description: 可选的扩展字段，根据 role 决定
        type: string
      email:
        type: string
      level:
        type: integer
      password:
        type: string
      phone:
        type: string
      role:
        type: string
      shop_name:
        type: string
      username:
        type: string
    type: object
  user.RegisterResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      user_id:
        type: integer
    type: object
  user.UpdateAdminInfoByIDRequest:
    properties:
      level:
        type: integer
      user_id:
        type: integer
    type: object
  user.UpdateAdminInfoByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      level:
        type: integer
    type: object
  user.UpdateCustomerInfoByIDRequest:
    properties:
      address:
        type: string
      phone:
        type: string
      user_id:
        type: integer
    type: object
  user.UpdateCustomerInfoByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      customer:
        $ref: '#/definitions/base.Customer'
    type: object
  user.UpdateMerchantInfoByIDRequest:
    properties:
      address:
        type: string
      shop_name:
        type: string
      user_id:
        type: integer
    type: object
  user.UpdateMerchantInfoByIDResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      merchant:
        $ref: '#/definitions/base.Merchant'
    type: object
  user.UpdateUserRequest:
    properties:
      user:
        $ref: '#/definitions/base.User'
    type: object
  user.UpdateUserResponse:
    properties:
      base:
        $ref: '#/definitions/base.BaseResponse'
      user:
        $ref: '#/definitions/base.User'
    type: object
host: localhost:8888
info:
  contact:
    name: TikShop 开发团队
    url: https://github.com/hewo/tik-shop
  description: TikShop 的 API 服务，用于处理相关业务逻辑。
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: TikShop API
  version: "1.0"
paths:
  /admin/{user_id}:
    get:
      consumes:
      - application/json
      description: 根据用户 ID 获取管理员的详细信息
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Get Admin info successfully
          schema:
            $ref: '#/definitions/user.GetAdminInfoByIDResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/user.GetAdminInfoByIDResponse'
      summary: 获取管理员信息
      tags:
      - 管理员管理
    patch:
      consumes:
      - application/json
      description: 根据用户 ID 更新管理员的详细信息(等级)
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: 更新管理员请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateAdminInfoByIDRequest'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Admin information updated successfully
          schema:
            $ref: '#/definitions/user.UpdateAdminInfoByIDResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/user.UpdateAdminInfoByIDResponse'
      summary: 更新管理员信息
      tags:
      - 管理员管理
  /api/order:
    post:
      consumes:
      - application/json
      description: 创建一个新的订单，包括订单的详细信息。
      parameters:
      - description: Order details for creation
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/order.PostOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Order created successfully
          schema:
            $ref: '#/definitions/order.PostOrderResponse'
        "400":
          description: Invalid request
          schema:
            type: string
      summary: PostOrder
      tags:
      - order
  /api/order/:orderId:
    get:
      consumes:
      - application/json
      description: 根据订单 ID 获取订单的详细信息。
      parameters:
      - description: Order ID
        in: path
        name: orderId
        required: true
        type: string
      - in: query
        name: orderId
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Order details
          schema:
            $ref: '#/definitions/base.Order'
        "400":
          description: Invalid request
          schema:
            type: string
      summary: GetOrderInfo
      tags:
      - order
  /api/order/:orderId/pay:
    post:
      consumes:
      - application/json
      description: 根据订单 ID 支付订单。
      parameters:
      - description: Order ID
        in: path
        name: orderId
        required: true
        type: string
      - description: Payment details for the order
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/order.PayOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Payment successful
          schema:
            $ref: '#/definitions/base.MessageResponse'
        "400":
          description: Invalid request
          schema:
            type: string
      summary: PayOrder
      tags:
      - order
  /api/orders:
    get:
      consumes:
      - application/json
      description: 获取订单列表，支持分页和过滤。
      produces:
      - application/json
      responses:
        "200":
          description: List of orders
          schema:
            items:
              $ref: '#/definitions/base.Order'
            type: array
        "400":
          description: Invalid request
          schema:
            type: string
      summary: GetOrders
      tags:
      - order
  /api/orders/:orderId/cancel:
    post:
      consumes:
      - application/json
      description: 根据订单 ID 取消订单。
      parameters:
      - description: Order ID
        in: path
        name: orderId
        required: true
        type: string
      - description: Details for canceling the order
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/order.CancelOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Order canceled successfully
          schema:
            $ref: '#/definitions/base.MessageResponse'
        "400":
          description: Invalid request
          schema:
            type: string
      summary: CancelOrder
      tags:
      - order
  /auth/login:
    post:
      consumes:
      - application/json
      description: 通过邮箱和密码进行用户登录,返回 JWT token
      parameters:
      - description: 登录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/user.LoginResponse'
        "400":
          description: Invalid request or login failed
          schema:
            $ref: '#/definitions/user.LoginResponse'
      summary: 用户登录
      tags:
      - 用户认证
  /auth/register:
    post:
      consumes:
      - application/json
      description: 注册新用户,支持 customer、merchant、admin 三种角色
      parameters:
      - description: 注册请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/user.RegisterResponse'
        "400":
          description: Invalid request or validation failed
          schema:
            $ref: '#/definitions/user.RegisterResponse'
      summary: 用户注册
      tags:
      - 用户认证
  /cart:
    delete:
      consumes:
      - application/json
      description: 删除购物车中所有商品
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cart cleared successfully
          schema:
            $ref: '#/definitions/cart.ClearCartResponse'
        "400":
          description: Invalid request or validation failed
          schema:
            $ref: '#/definitions/cart.ClearCartResponse'
      summary: 清空购物车
      tags:
      - 购物车
    get:
      consumes:
      - application/json
      description: 获取当前用户的购物车信息，按商家分组返回
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cart retrieved successfully
          schema:
            $ref: '#/definitions/cart.GetCartResponse'
        "400":
          description: Invalid request or validation failed
          schema:
            $ref: '#/definitions/cart.GetCartResponse'
      summary: 获取购物车
      tags:
      - 购物车
    post:
      consumes:
      - application/json
      description: 将指定数量的商品添加到购物车
      parameters:
      - description: 添加购物车请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cart.AddToCartRequest'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Item added successfully
          schema:
            $ref: '#/definitions/cart.AddToCartResponse'
        "400":
          description: Invalid request or validation failed
          schema:
            $ref: '#/definitions/cart.AddToCartResponse'
      summary: 添加商品到购物车
      tags:
      - 购物车
  /cart/{id}:
    put:
      consumes:
      - application/json
      description: 更新购物车中某项商品的数量，数量为0时表示删除
      parameters:
      - description: 购物车项ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新数量请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cart.UpdateQuantityRequest'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Quantity updated successfully
          schema:
            $ref: '#/definitions/cart.UpdateQuantityResponse'
        "400":
          description: Invalid request or validation failed
          schema:
            $ref: '#/definitions/cart.UpdateQuantityResponse'
      summary: 更新购物车商品数量
      tags:
      - 购物车
  /cart/items:
    delete:
      consumes:
      - application/json
      description: 根据ID列表批量删除购物车中的商品
      parameters:
      - description: 删除请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cart.RemoveItemsRequest'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Items removed successfully
          schema:
            $ref: '#/definitions/cart.RemoveItemsResponse'
        "400":
          description: Invalid request or validation failed
          schema:
            $ref: '#/definitions/cart.RemoveItemsResponse'
      summary: 批量删除购物车项
      tags:
      - 购物车
  /cart/select:
    put:
      consumes:
      - application/json
      description: 批量选中或取消选中购物车商品
      parameters:
      - description: 切换选中状态请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/cart.ToggleSelectRequest'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Selection toggled successfully
          schema:
            $ref: '#/definitions/cart.ToggleSelectResponse'
        "400":
          description: Invalid request or validation failed
          schema:
            $ref: '#/definitions/cart.ToggleSelectResponse'
      summary: 切换购物车选中状态
      tags:
      - 购物车
  /customer/{user_id}:
    get:
      consumes:
      - application/json
      description: 根据用户 ID 获取顾客的详细信息
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Customer information retrieved successfully
          schema:
            $ref: '#/definitions/user.GetCustomerInfoByIDResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/user.GetCustomerInfoByIDResponse'
      summary: 获取顾客信息
      tags:
      - 顾客管理
    patch:
      consumes:
      - application/json
      description: 根据用户 ID 更新顾客的详细信息(地址、电话)
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: 更新顾客请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateCustomerInfoByIDRequest'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Customer information updated successfully
          schema:
            $ref: '#/definitions/user.UpdateCustomerInfoByIDResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/user.UpdateCustomerInfoByIDResponse'
      summary: 更新顾客信息
      tags:
      - 顾客管理
  /merchant/{user_id}:
    get:
      consumes:
      - application/json
      description: 根据用户 ID 获取商家的详细信息
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Merchant information retrieved successfully
          schema:
            $ref: '#/definitions/user.GetMerchantInfoByIDResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/user.GetMerchantInfoByIDResponse'
      summary: 获取商家信息
      tags:
      - 商家管理
    patch:
